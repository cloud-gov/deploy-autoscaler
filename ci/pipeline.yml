    uri: https://github.com/cloudfoundry/app-autoscaler-release
    branch: main
    tag_filter: "v*"

- name: autoscaler-manifests     #Used as input for folder structure for custom ops files
  type: git
  source:
    uri: https://github.com/cloud-gov/cg-deploy-autoscaler.git
    branch: main
    paths:
